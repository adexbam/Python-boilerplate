{% extends "basic_app/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>{{ user.username }} Dashboard</h1>
    {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }} to your dashboard!</h2>
    {% else %}
        <h2>Welcome to the site!</h2>
    {% endif %}
  </div>
</div>

{% endblock %}
