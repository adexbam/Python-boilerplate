{% extends "basic_app/base.html" %}

{% block body_block %}
<div class="container text-center mt-5">
    <div class="jumbotron">
    {% if registered %}
      <h1>Thank you for registering!</h1>
    {% else %}
      <h1>Register Here</h1>
      <hr>
      <form class="reg-form-signin" enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input class="btn btn-dark" type="submit" name="" value="Register">
      </form>

    {% endif %}

  </div>
</div>
{% endblock %}
