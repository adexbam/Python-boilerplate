<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Boilerplate</title>
    <!-- Latest compiled and minified CSS -->
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/mystyles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}"><i>BOILER</i>PLATE</a>
          <div class="navbar-nav">
            {# Django Home Link / Admin Link / Register Link#}
            <a class="nav-item nav-link" href="{% url 'index' %}">Home</a>
            <a class="nav-item nav-link" href="{% url 'basic_app:register' %}">Register</a>


            {# Some logic on what to display for last item#}
            {% if user.is_authenticated %}
            <a class="nav-item nav-link" href="{% url 'special' %}">{{ user.username }}</a>
            <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'basic_app:user_login' %}">Login</a>
            {% endif %}
          </div>
      </div>
    </nav>

    <div>
    {% block body_block %}
    {% endblock %}
    </div>


  </body>
</html>
